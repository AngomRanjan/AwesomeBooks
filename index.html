<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angom's Awesome Books</title>
</head>
  <body>
    <main>
      <section class="sec-display" id="awesome-books">
        <h1>
          Awesome Books
        </h1>
        <article class="booklist" id="booklist">
          <article class="books" id="book-1">
            <p>
              The Adventures of Sherlock Holmes
            </p>
            <p>
              By Sir Author Conan Dolye
            </p>
            <button type="button" class="remove" id="id-1">Remove</button>
            <hr>
          </article>
          <article class="books" id="book-2">
            <p>
              Around The World In 80 Days
            </p>
            <p>
              By Jules Verne
            </p>
            <button type="button" class="remove" id="id-2">Remove</button>
            <hr>
          </article>
        </article>  
      </section>
      <section class="sec-add" id="add-awesome">
        <form action="submit">
          <input type="text" name="title" id="title" placeholder="Title"><br>
          <br><input type="text" name="author" id="author" placeholder="Author"><br>
          <br><button type="button" class="add" id="add">
            Add
          </button>
        </form>
      </section>
    </main>
    
    <script src="awesome.js" async defer></script>
  </body>
</html>
