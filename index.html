<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angom's Awesome Books</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <section class="sec-display" id="awesome-books">
        <h1  class = 'heading'>Awesome Books</h1>
        <article class="booklist" id="booklist"></article>
      </section>
      <hr>
      <section class="sec-add" id="add-awesome">
        <h2 class = 'heading'>Add a new book</h2>
        <form action="submit" id = 'add-book'>
          <input
            type="text"
            class="input-text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />
          <br />
          <br />
          <input
            type="text"
            class="input-text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />
          <br />
          <br />
          <button type="submit" class="add" id="add">Add</button>
        </form>
      </section>
    </main>

    <script src="awesomeVer2.js" async defer></script>
  </body>
</html>
